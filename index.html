<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise XP Ninja: Sign-In Form</title>
    <link rel="stylesheet" href="./style/main.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <section>
        <div class="container">
            <div class="form sign-in-form">
                <div class="wrapper">
                    <form action="#">
                        <h1>SIGN IN</h1>
                        <p>Use your email and password to sign in.</p>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </div>
            <div class="form sign-up-form active">
                <div class="wrapper">
                    <form action="#">
                        <h1>SIGN UP</h1>
                        <p>Please provide all the information bellow to create an account.</p>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-left">
                        <h1>Create Account</h1>
                        <p>or</p>
                        <button id="signInButton">Log In</button>
                    </div>
                    <div class="overlay-right">
                        <h1>Please, Log In</h1>
                        <p>or</p>
                        <button id="signUpButton">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
